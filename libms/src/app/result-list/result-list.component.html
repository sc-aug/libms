<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <table class="table table-hover">
      <thead>
        <th>
          Title
        </th>
        <th>
          Author
        </th>
        <th>
          Publisher
        </th>
        <th>
          Year
        </th>
        <th>
          Remain
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let book of books" class="hideextra">
          <td>
          <div class="title">
            {{ book.title }}
            </div>
          </td>
          <td>
          <div class="author">
            {{ book.author }}
            </div>
          </td>
          <td>
          <div class="pub">
            {{ book.publisher }}
            </div>
          </td>
          <td>
          <div class="year">
            {{ book.year }}
            </div>
          </td>
          <td>
          <div class="remain">
            {{ book.remain }}/{{ book.copies }}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
