<div class="row">
  <form [formGroup]="myForm"
    (ngSubmit)="onSubmit(myForm.value)">
    <div class="form-group">
      <div class="col-sm-6 col-sm-offset-2">
        <input type="text" name="search" placeholder="Book Title/Author/Keywords" class="form-control"
        [formControl]="myForm.controls['search']">
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </div>
  </form>
</div>
