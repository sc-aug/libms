<ul class="nav navbar-nav navbar-right">
  <!-- not sign in-->
  <li class="" *ngIf="!isLoggedIn()">
    <a [routerLink]="['/auth/signin']">Sign in</a>
  </li>

  <!-- sign in -->
  <li class="dropdown" *ngIf="isLoggedIn()">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown"
      role="button" aria-haspopup="true" aria-expanded="false">
      {{ me.uname }}({{ me.auth }})<span class="caret"></span></a>
    <ul class="dropdown-menu">
      <li><a [routerLink]="['/auth/logout']" (click)="logout()">Logout</a></li>
      <li><a [routerLink]="['/profile']" (click)="updateCurPeople()">Profile</a></li>

      <li role="separator" class="divider"
        *ngIf="isLib() || isAdmin()"></li>

      <li><a [routerLink]="['/book-opt/add']"
        *ngIf="isLib() || isAdmin()">Book</a></li>
      <li><a [routerLink]="['/trans/borrow']"
        *ngIf="isLib() || isAdmin()">Borrow</a></li>
      <li><a [routerLink]="['/trans/return']"
        *ngIf="isLib() || isAdmin()">Return</a></li>

      <li role="separator" class="divider"
        *ngIf="isLib() || isAdmin()"></li>
      <li><a  [routerLink]="['/manage']"
        *ngIf="isLib() || isAdmin()">Manage</a></li>
    </ul>
  </li>

</ul>
